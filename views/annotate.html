<html>
<head>

      <!-- TODO: Improve layout and design of these inputs/buttons. Functional, but terrible UX/Design. -->

      <input type='text' id="annotate" placeholder="Create an annotation here.">

      <button onclick="saveVid()">Save Project</button>
